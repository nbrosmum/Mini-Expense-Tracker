<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="app-header">
    <div class="container header-inner text-center">
      <h1 class="app-title">Mini Expense Tracker</h1>
    </div>
  </header>

  <div class="control-row">
    <button id="show-add-btn" class="btn btn-add">Add New Expense</button>
  </div>

  <div id="top-form" class="top-form-container hidden" aria-hidden="true">
    <div class="container page-container">
      <div class="row justify-content-center gx-4">
        <div class="col-12 col-lg-8">
          <div class="card form-full-card">
            <div id="form-panel" class="card-body form-panel">
              <form id="expense-form" novalidate class="row g-3">
            <div class="col-12">
              <label class="form-label">Title</label>
              <input id="title" type="text" class="form-control" />
            </div>

            <div class="col-12">
              <label class="form-label">Amount</label>
              <input id="amount" type="number" class="form-control" min="0.01" step="0.01" />
            </div>

            <div class="col-12">
              <label class="form-label">Date</label>
              <input id="date" type="date" class="form-control" />
            </div>

            <div class="col-12 d-flex flex-column flex-sm-row justify-content-sm-end gap-2 gap-sm-3 mt-2">
              <button type="button" id="reset-btn" class="btn btn-cancel btn-sm">Cancel</button>
              <button type="submit" id="submit-btn" class="btn btn-add btn-sm">Add Expense</button>
            </div>
          </form>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>

  <main class="container page-container">
    <div class="row justify-content-center gx-4">
      <div class="col-12 col-lg-8">

        <div class="card mb-4 p-2 p-md-3">
          <div class="card-body">
            <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center gap-2 mb-3">
              <h5 class="mb-0" style="font-weight:700;">Filter by year</h5>
              <select id="filter-year" class="form-select form-select-sm w-100" style="max-width: 110px;"></select>
            </div>
            <div class="chart-wrapper mb-3">
              <canvas id="monthlyChart" height="150"></canvas>
            </div>
            <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 12px;">
              <h6 class="mb-2" style="font-weight:700; color: rgba(255,255,255,0.7);">Total Year Expense</h6>
              <div id="total-year-expense" style="font-size: 1.3rem; font-weight: 700; color: var(--lavender);">MYR 0.00</div>
            </div>
          </div>
        </div>

        <div id="expenses-list" class="list-group mb-3"></div>
        <div id="empty-state" style="display:none;" class="py-4">Found no expenses.</div>

        <div class="text-center mt-4">
          <button id="clear-all-btn" class="btn btn-danger btn-sm" title="Clear all expenses and data">Clear All Data</button>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer text-center mt-4">
    <div class="container">
      <small class="footer-text">Â© 2025 Mini Expense Tracker by Mum Choon Jie</small>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
