<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Header title -->
  <header class="app-header">
    <div class="container header-inner text-center">
      <h1 class="app-title">Mini Expense Tracker</h1>
    </div>
  </header>

  <!-- Control row: Add button centered -->
  <div class="control-row">
    <button id="show-add-btn" class="btn btn-add">Add New Expense</button>
  </div>

  <!-- Top-form (hidden until Add clicked). Full-width lavender panel under title -->
  <div id="top-form" class="top-form-container hidden" aria-hidden="true">
    <div class="container page-container">
      <div class="row justify-content-center gx-4">
        <div class="col-12 col-lg-8">
          <div class="card form-full-card">
            <div id="form-panel" class="card-body form-panel">
              <!-- stacked column layout -->
              <form id="expense-form" novalidate class="row g-3">
            <div class="col-12">
              <label class="form-label">Title</label>
              <input id="title" type="text" class="form-control" />
            </div>

            <div class="col-12">
              <label class="form-label">Amount</label>
              <input id="amount" type="number" class="form-control" min="0.01" step="0.01" />
            </div>

            <div class="col-12">
              <label class="form-label">Date</label>
              <input id="date" type="date" class="form-control" />
            </div>

            <div class="col-12 d-flex justify-content-end gap-3 mt-2">
              <button type="button" id="reset-btn" class="btn btn-cancel">Cancel</button>
              <button type="submit" id="submit-btn" class="btn btn-add">Add Expense</button>
            </div>
          </form>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main app area (single centered column) -->
  <main class="container page-container">
    <div class="row justify-content-center gx-4">
      <div class="col-12 col-lg-8">

        <div class="card mb-3 p-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="mb-0" style="font-weight:700;">Filter by year</h5>
            <select id="filter-year" class="form-select form-select-sm" style="max-width: 110px;"></select>
          </div>
        </div>

        <div class="card p-3 mb-4">
          <div class="chart-wrapper">
            <canvas id="monthlyChart" height="220"></canvas>
          </div>
        </div>

        <div id="expenses-list" class="list-group mb-3"></div>
        <div id="empty-state" style="display:none;" class="py-4">Found no expenses.</div>

      </div>
    </div>
  </main>

  <footer class="footer text-center mt-4">
    <div class="container">
      <small class="footer-text">Â© 2025 Mini Expense Tracker by Mum Choon Jie</small>
    </div>
  </footer>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>
